<body class="auth-body">

    <div class="container">
        <h2>LifeWise</h2>

       
        <!-- Registration Form -->
        <div id="register-form" style="display: none;">
            <h3>Register</h3>
            <form action="./auth.php" method="POST">
                <input type="text" name="username" placeholder="Enter Username" required>
                <input type="email" name="email" placeholder="Enter Email" required>
                <input type="password" name="password" placeholder="Enter Password" required>
                <button type="submit" name="register">Register</button>
            </form>
            
            <p>Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
        </div>

        <!-- Login Form -->
        <div id="login-form">
            <h3>Login</h3>
            <form action="auth.php" method="POST">
                <input type="text" name="identifier" placeholder="Enter Email or Username" required>
                <input type="password" name="password" placeholder="Enter Password" required>
                <button type="submit" name="login">Login</button>
            </form>
            
            <p><a href="#" onclick="showSend_OTP()">Forgot Password?</a></p>
            <p>Don't have an account? <a href="#" onclick="showRegister()">Register</a></p>
        </div>
        <div id="send-otp" style="display: none;">
            <h3>Reset Password</h3>
        <form method="post" action="otp.php">
            <input type="email" name="email" placeholder="Enter your email" required>
            <button type="submit" name="forgot_password">Send_OTP</button>
        </form>
        <p>Don't have an account? <a href="#" onclick="showRegister()">Register</a></p>
    </div>
